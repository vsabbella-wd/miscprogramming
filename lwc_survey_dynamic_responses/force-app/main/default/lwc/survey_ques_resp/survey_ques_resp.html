<template>

  <lightning-layout horizontal-align="spread" multiple-rows>
    <lightning-layout-item padding="around-small" size="12">
      <div class="slds-box slds-theme_default">
        <p>Survey Questions and Responses </p>

        <ul class="slds-m-around_medium">
          <template for:each={questions} for:item="q">
            <div key={q.Id}>
              {q.Question_Text__c}
              <template if:true={q.checkbox}>

                <lightning-checkbox-group name="Checkbox Group" options={q.responses__t} value={q.value}
                  onchange={handleChange}></lightning-checkbox-group>
              </template>



              <template if:true={q.radiobutton}>
                <lightning-radio-group options={q.responses__t} value={q.value} onchange={handleChange}>
                </lightning-radio-group>
              </template>

            </div>

          </template>
        </ul>
        <div>
          <lightning-button variant="brand" label="submit" title="Primary action" onclick={handleClick}
            class="slds-m-left_x-small"></lightning-button>

        </div>
      </div>
    </lightning-layout-item>
  </lightning-layout>


</template>
